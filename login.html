<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login | Aura X Cheats Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  font-family: Arial, sans-serif;
  background: #0b0b0f;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}
.container {
  background: #141414;
  padding: 25px;
  border-radius: 12px;
  border: 1px solid rgba(255,255,255,.1);
  max-width: 360px;
  width: 100%;
}
h2 { text-align: center; color: #a855f7; margin-bottom: 20px; }
input, button {
  width: 100%;
  padding: 14px;
  margin-bottom: 14px;
  border-radius: 8px;
  border: none;
  font-size: 14px;
}
input { background: #0f0f0f; color: #fff; }
button { background: #a855f7; color: #000; font-weight: 800; cursor: pointer; }
button:hover { opacity: 0.9; }
p { text-align: center; font-size: 14px; }
a { color: #a855f7; text-decoration: none; }
</style>
</head>
<body>

<div class="container">
  <h2>Login</h2>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">LOGIN</button>
  </form>
  <p>Don't have an account? <a href="signup.html">Signup</a></p>
</div>

<script>
document.getElementById("loginForm").addEventListener("submit", function(e){
  e.preventDefault();

  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;

  const users = JSON.parse(localStorage.getItem("users") || "[]");
  const user = users.find(u => u.email === email && u.password === password);

  if(user){
    localStorage.setItem("loggedUser", JSON.stringify(user));
    alert("✅ Login successful!");
    window.location.href = "index.html";
  } else {
    alert("❌ Invalid email or password!");
  }
});
</script>

</body>
</html>
