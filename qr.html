<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Scan & Pay</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  background:#0b0b0f;
  color:#fff;
  font-family:Arial;
  text-align:center
}
.box{
  max-width:380px;
  margin:60px auto;
  padding:20px;
  background:#141414;
  border-radius:14px
}
button{
  padding:14px 22px;
  background:#a855f7;
  border:none;
  border-radius:10px;
  font-weight:800;
  cursor:pointer
}
a{color:#a855f7;text-decoration:none}
</style>
</head>

<body>

<div class="box">
  <h2 id="pname"></h2>
  <h1 id="price"></h1>

  <img src="upi-qr.png" width="220"><br><br>
  <b>UPI ID:</b> kumaripalak0@fam

  <br><br>
  <button onclick="goPay()">I HAVE PAID</button>

  <p style="margin-top:15px">
    <a href="index.html">Back to Home</a>
  </p>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const product = params.get("product");
const price = params.get("price");

if(!product || !price){
  document.body.innerHTML =
    "<h2>Invalid Access</h2><a href='index.html'>Go Home</a>";
}else{
  document.getElementById("pname").innerText =
    decodeURIComponent(product);
  document.getElementById("price").innerText = "â‚¹"+price;
}

function goPay(){
  window.location.href =
    "./pay.html?product="+product+"&price="+price;
}
</script>

</body>
</html>
