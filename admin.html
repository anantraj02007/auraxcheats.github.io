<table id="ordersTable">
<tr>
<th>#</th>
<th>Product</th>
<th>Price</th>
<th>UTR</th>
<th>Guild UID</th>
<th>Region</th>
<th>Telegram</th>
<th>WhatsApp</th>
<th>Action</th>
</tr>
</table>

<script>
let orders = JSON.parse(localStorage.getItem("orders")||"[]");
const table = document.getElementById("ordersTable");

function render(){
  table.innerHTML=`<tr>
<th>#</th><th>Product</th><th>Price</th><th>UTR</th><th>Guild UID</th><th>Region</th><th>Telegram</th><th>WhatsApp</th><th>Action</th></tr>`;
  orders.forEach((o,i)=>{
    const row = table.insertRow();
    row.insertCell(0).innerText=i+1;
    row.insertCell(1).innerText=o.product;
    row.insertCell(2).innerText=o.price;
    row.insertCell(3).innerText=o.utr;
    row.insertCell(4).innerText=o.guild;
    row.insertCell(5).innerText=o.region;
    row.insertCell(6).innerText=o.telegram;
    row.insertCell(7).innerText=o.whatsapp;
    const btn=document.createElement("button");
    btn.innerText="Delete";
    btn.onclick=()=>{orders.splice(i,1); saveRender();}
    row.insertCell(8).appendChild(btn);
  });
}

function saveRender(){ localStorage.setItem("orders", JSON.stringify(orders)); render();}
render();
</script>
