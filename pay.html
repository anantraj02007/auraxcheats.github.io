<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Payment Details | Aura X Cheats Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- EmailJS -->
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
(function(){ emailjs.init("lDpUNN_uwsW-vT8_2"); })();
</script>

<style>
body{margin:0;font-family:Arial;background:#0b0b0f;color:#fff}
.container{max-width:420px;margin:30px auto;background:#141414;padding:22px;border-radius:16px;border:1px solid rgba(255,255,255,.1)}
h2{text-align:center;margin-bottom:20px}
input,select,button{width:100%;padding:14px;margin-bottom:14px;border-radius:10px;border:none;outline:none;font-size:14px}
input,select{background:#0f0f0f;color:#fff}
button{background:#a855f7;color:#000;font-weight:800;cursor:pointer}
button:hover{opacity:.85}
small{opacity:.6}
</style>
</head>

<body>

<div class="container">

<form id="orderForm">
  <h2>Submit Payment Details</h2>

  <input type="text" id="product" readonly>

  <input type="text" id="utr" placeholder="Payment UTR / Transaction ID" required>
  <input type="text" id="uid" placeholder="Guild UID (Example: 100200300)" required>

  <select id="region">
    <option>üáÆüá≥ India</option>
    <option>üåç Other</option>
  </select>

  <input type="text" id="telegram" placeholder="Telegram Username (@username)" required>
  <input type="tel" id="whatsapp" placeholder="WhatsApp Number (+91XXXXXXXXXX)" required>
  <input type="email" id="email" placeholder="Your Email Address" required>

  <button type="submit">SUBMIT ORDER</button>
  <small>Please wait 10‚Äì30 minutes after submission.</small>
</form>

<div id="successBox" style="display:none;text-align:center;">
  <h2 style="color:#00ffcc;">‚úÖ ORDER RECEIVED!</h2>
  <p>Payment details and Guild UID received.<br>Please wait <b>10‚Äì30 minutes</b>.<br>Admin will verify your payment.</p>
  <a href="index.html" style="display:inline-block;margin-top:20px;padding:14px 22px;background:#a855f7;color:#000;font-weight:800;border-radius:10px;text-decoration:none;">‚¨Ö BACK TO HOME</a><br><br>
  <a href="https://t.me/aura_x_cheats" style="color:#a855f7;text-decoration:none;">üëâ Telegram Support</a>
</div>

</div>

<script>
// BLOCK DIRECT ACCESS
const params = new URLSearchParams(window.location.search);
if(!params.get("price") || !params.get("product")){
  alert("‚ùå Please complete payment first.");
  window.location.href = "index.html";
}
document.getElementById("product").value = decodeURIComponent(params.get("product")) + " - ‚Çπ" + params.get("price");

// CHECK LOGIN
const user = JSON.parse(localStorage.getItem("loggedUser"));
if(!user){ alert("‚ùå Login required!"); window.location.href="login.html"; }

// HANDLE FORM SUBMISSION
document.getElementById("orderForm").addEventListener("submit", async function(e){
  e.preventDefault();

  const data = {
    username: user.username,
    email: document.getElementById("email").value,
    product: document.getElementById("product").value,
    utr: document.getElementById("utr").value,
    uid: document.getElementById("uid").value,
    region: document.getElementById("region").value,
    telegram: document.getElementById("telegram").value,
    whatsapp: document.getElementById("whatsapp").value
  };

  // SAVE ORDER LOCALLY
  let allOrders = JSON.parse(localStorage.getItem("orders") || "[]");
  allOrders.push(data);
  localStorage.setItem("orders", JSON.stringify(allOrders));

  try {
    // SEND EMAIL TO ADMIN ONCE
    await emailjs.send("service_sd0ge44", "template_eclz1lh", data);

    // SEND AUTO-REPLY TO CUSTOMER
    await emailjs.send("service_sd0ge44", "customer_reply", data);

    // SHOW SUCCESS
    document.getElementById("orderForm").style.display = "none";
    document.getElementById("successBox").style.display = "block";

  } catch(err){
    console.error(err);
    alert("‚ùå Email error! Try again later.");
  }
});
</script>

</body>
</html>
